<!-- This is the recipe list component. it's going to loop through the recipe array and show the entire list -->
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success mt-3">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item d-flex  align-items-start clearfix" *ngFor="let recipe of recipes">
            <div class="text-start">
                <h4 class="w-100">
                    {{recipe.name}}
                </h4>
                <p class="list-group-item-text">
                 {{recipe.desc}}
                </p>
            </div>
            <span class="text-end">
                <img src={{recipe.imagePath}} alt={{recipe.name}} class="image-responsive" style="max-height: 100px;">
            </span>
        </a>
    </div>
</div>
<app-recipe-item></app-recipe-item>
